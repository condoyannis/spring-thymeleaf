<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"	layout:decorate="~{layout}">
<head><meta charset="UTF-8"/> <head>
<body>
	<div th:if="${#fields.hasAnyErrors()}" th:fragment="validacao">
		<div class="alert alert-success alert-dismissible fade show"
			role="alert">
			<div th:each="error : ${#fields.detailedErrors()}">
				<i class="oi oi-check"></i> 
				<span> 
					<strong	th:text="${error.message}"></strong>
				</span>
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
		</div>
	</div>
</body>
</html>
